<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <button id="sizeBtn">Clear and Set Size</button> -->
    <h1 id="header">SketchPad</h1>

    <div class="ui">
        <div class="container"></div>
        <div class="menu">
            <p>Size:</p>
            <input type="range" id="sizeSlider" min="8" max="98" value="50">
            <p>Rainbow:</p>
            <input type="checkbox" id="rainbowBox" name="Rainbow">
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
